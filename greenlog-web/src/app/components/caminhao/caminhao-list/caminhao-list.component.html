<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="m-0 text-primary">Gestão de Caminhões</h2>
    <button pButton label="Novo Caminhão" icon="pi pi-plus" class="p-button-raised p-button-success" (click)="novo()"></button>
  </div>

  <p-table [value]="caminhoes" [paginator]="true" [rows]="5" [loading]="carregando" responsiveLayout="scroll" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="placa">Placa <p-sortIcon field="placa"></p-sortIcon></th>
        <th pSortableColumn="motorista">Motorista <p-sortIcon field="motorista"></p-sortIcon></th>
        <th pSortableColumn="capacidadeCarga">Capacidade (kg) <p-sortIcon field="capacidadeCarga"></p-sortIcon></th>
        <th>Tipos de Resíduo</th>
        <th class="text-center">Ações</th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-c>
      <tr>
        <td class="font-bold">{{ c.placa }}</td>
        <td>{{ c.motorista }}</td>
        <td>{{ c.capacidadeCarga | number:'1.0-2' }} kg</td>
        <td>
          <p-tag *ngFor="let tipo of c.tiposResiduos" [value]="tipo" severity="info" styleClass="mr-1 mb-1"></p-tag>
        </td>
        <td class="text-center">
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" 
                  pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(c)"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center p-4">
          <span class="text-500">Nenhum caminhão cadastrado. Clique em "Novo Caminhão".</span>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="text-sm text-500 mt-2">
    Total de registros: {{ caminhoes.length }}
  </div>
</div>
