<div class="p-fluid grid form-grid">
    
    <div class="field col-12">
      <label for="nome" class="font-bold">Nome do Ponto *</label>
      <input 
        pInputText 
        id="nome" 
        [(ngModel)]="pontoColeta.nome" 
        placeholder="Ex: Ecoponto Central" 
        required 
        #nome="ngModel"/>
      <small *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="p-error">
          O nome é obrigatório.
      </small>
    </div>

    <div class="field col-12 md:col-6">
      <label for="responsavel">Responsável</label>
      <input pInputText id="responsavel" [(ngModel)]="pontoColeta.responsavel" placeholder="Nome do responsável" />
    </div>

    <div class="field col-12 md:col-6">
      <label for="cpf">CPF do Responsável</label>
      <input pInputText id="cpf" [(ngModel)]="pontoColeta.cpfResponsavel" placeholder="Apenas números (11 dígitos)" maxlength="11" />
    </div>

    <div class="field col-12 md:col-6">
      <label for="contato">Contato/Telefone</label>
      <input pInputText id="contato" [(ngModel)]="pontoColeta.contato" placeholder="(XX) XXXXX-XXXX" />
    </div>

    <div class="field col-12 md:col-6">
      <label for="endereco">Endereço Completo</label>
      <input pInputText id="endereco" [(ngModel)]="pontoColeta.endereco" placeholder="Rua, Número, Complemento" />
    </div>

    <div class="field col-12 md:col-6">
      <label for="bairro" class="font-bold">Bairro *</label>
      <p-dropdown 
        [options]="bairros" 
        [(ngModel)]="pontoColeta.bairro" 
        optionLabel="nome" 
        placeholder="Selecione o Bairro" 
        [filter]="true" 
        filterBy="nome" 
        showClear="true" 
        emptyMessage="Nenhum bairro cadastrado."
        appendTo="body"
        required>
      </p-dropdown>
    </div>

    <div class="field col-12 md:col-6">
      <label for="residuos" class="font-bold">Tipos de Resíduos</label>
      <p-multiSelect 
        id="residuos" 
        [options]="tiposResiduoOptions" 
        [(ngModel)]="pontoColeta.tiposResiduos" 
        defaultLabel="Selecione..." 
        display="chip"
        appendTo="body">
      </p-multiSelect>
    </div>

    <div class="col-12 flex justify-content-end gap-2 mt-4">
        <button 
            pButton 
            pRipple 
            label="Cancelar" 
            icon="pi pi-times" 
            class="p-button-secondary" 
            (click)="cancelar()">
        </button>
        
        <button 
            pButton 
            pRipple 
            label="Salvar" 
            icon="pi pi-check" 
            class="p-button-success" 
            (click)="salvar()"
            [disabled]="!pontoColeta.nome || !pontoColeta.bairro"> 
        </button>
    </div>

</div>
