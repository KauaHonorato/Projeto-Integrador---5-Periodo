<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="m-0 text-primary">Gestão de Pontos de Coleta</h2>
    <button pButton label="Novo Ponto" icon="pi pi-plus" class="p-button-raised p-button-success" (click)="novo()"></button>
  </div>

  <p-table [value]="pontosColeta" [paginator]="true" [rows]="10" [loading]="carregando" responsiveLayout="scroll" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
        <th pSortableColumn="bairro.nome">Bairro <p-sortIcon field="bairro.nome"></p-sortIcon></th>
        <th>Tipos de Resíduo</th>
        <th style="width: 150px;" class="text-center">Ações</th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-ponto>
      <tr>
        <td class="font-bold">{{ ponto.nome }}</td>
          <td>{{ ponto.bairroNome || 'N/A' }}</td>
        <td>
          <p-tag *ngFor="let tipo of ponto.tiposResiduos" [value]="tipo" severity="info" styleClass="mr-1 mb-1"></p-tag>
        </td>
        <td class="text-center">
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-secondary p-button-text" 
                  pTooltip="Editar" tooltipPosition="top" (click)="editar(ponto)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" 
                  pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(ponto)"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center p-4">
          <span class="text-500">Nenhum ponto de coleta cadastrado. Clique em "Novo Ponto".</span>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="text-sm text-500 mt-2">
    Total de registros: {{ pontosColeta.length }}
  </div>
</div>
